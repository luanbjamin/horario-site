<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/timefav.ico" type="image/x-icon">
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="timerstyle.css">
</head>
<body onload="carregar()"> 
    <header>
        <h1>Hora do Dia</h1>
    </header>

    <section id="main-content">  
        <div id="foto">
            <img id="imagem" src="imagens/foto-madrugada.png" alt="Foto da madrugada">
        </div>

        <div class="mensagem-box"> 
            <p id="mensagem">Aqui vai aparecer a mensagem...</p>
        </div>
        
        <div class="play-button-box"> 
            <button id="playPauseButton">...</button>
            </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <audio id="audioPlayer" loop></audio>
    <script src="timerscript.js"></script>
</body>
</html>
